name: ES Module Compliance Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  es-module-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci || npm install

    - name: Check ES Module compliance
      run: |
        echo "üîç Checking ES module compliance via Node script..."
        node scripts/check-es-modules.js
        echo "‚úÖ ES module compliance check passed"
        
    - name: Run ESLint
      run: npm run lint
      
    - name: Run tests
      run: npm test
