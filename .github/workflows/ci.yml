name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  node:
    runs-on: ubuntu-latest
    if: ${{ vars.ENABLE_NODE_CI != 'false' }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install deps (if package.json exists)
      run: |
        if [ -f package.json ]; then
          npm ci || npm install
        else
          echo "No package.json, skipping Node lane."
        fi
    - name: Lint
      run: |
        if [ -f package.json ]; then
          npx eslint . || true
          npx prettier -c . || true
        fi
    - name: Tests
      run: |
        if [ -f package.json ]; then
          npm test --silent || echo "No Node tests."
        fi

  python:
    runs-on: ubuntu-latest
    if: ${{ vars.ENABLE_PYTHON_CI != 'false' }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install deps
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
        pip install black ruff pytest || true
    - name: Lint
      run: |
        source .venv/bin/activate
        ruff . || true
        black --check . || true
    - name: Tests
      run: |
        source .venv/bin/activate
        pytest -q || echo "No/failed Python tests."
